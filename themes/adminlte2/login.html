<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LOGIN</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="{themepath}bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{themepath}plugins/fa-admin/css/font-awesome.min.css">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="{themepath}dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="{themepath}plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{themepath}../../beranda/">
      {SITE_TITLE}
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Login Administrasi</p>

    <form method="post" id="loginform">
      <input type='hidden' name='user' id="user">
      <input type='hidden' name='pass' id="pass">
      <div class="form-group has-feedback">
        <input type="user" class="form-control" placeholder="User" name="userX" id="userX">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" name="passX" id="passX">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <!-- <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button> -->
          <input type='submit' name='submit' class="btn btn-primary btn-block btn-flat" value="Login" class="btn btn-success btn-large" hidden>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->

  <br>
  <div class="text-center">
    {SITE_COPYRIGHT}
  </div>

</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="{themepath}plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{themepath}bootstrap/js/bootstrap.min.js"></script>
<!-- Core Scripts - Include with every page -->
<script src="{themepath}plugins/jQuery/jquery.md5.js"></script>

<script>
   $("#loginform").submit(function(event) {
                //event.preventDefault();
                $("#user").val( $.md5($.md5($("#userX").val().toLowerCase())) ); //escape case sesitive username
                $("#pass").val( $.md5($.md5($("#passX").val())) );               
            });

</script>
</body>
</html>
