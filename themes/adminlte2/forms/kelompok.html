    <div class='row'>

        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border" onclick="$(this).next('div.box-body').toggle();">
              <h3 class="box-title">Form {status} kelompok / indikator</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				<form id="frm_kelompok" name="frm_kelompok" class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/kelompok">

					<div class="form-group">
					    <label for="parent" class="col-sm-2 control-label">parent / sub dari</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="parent" id="parent" 
					      placeholder="" value="{parent}" disabled="true">					      
					      <input type="hidden" name="idparent" id="idparent" value="{idparent}" >
					    </div>
					</div>

					<div class="form-group">
						<label for="urai" class="col-sm-2 control-label">uraian</label>
						<div class="col-sm-10 control-group">
						    <input type="text" class="form-control" name="urai" id="urai" 
						    placeholder="isikan urai" value="{urai}">
						</div>
					</div>

					<div class="form-group">
					    <label for="satuan" class="col-sm-2 control-label">satuan</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control" name="satuan" id="satuan" 
					      placeholder="isikan satuan" value="{satuan}" >
					    </div>
					</div>		

					<!-- <div class="form-group">
					    <label for="satuan" class="col-sm-2 control-label">metode isian</label>
					    <div class="col-sm-10">
					    	{metode_isian}
					    </div>
					</div> -->

					<div class="form-group" id="line_formula">
					    <label for="formula" class="col-sm-2 control-label">formula</label>
					    <div class="col-sm-10">
					      <textarea type="text" class="form-control" name="formula_label" id="formula_label" placeholder="isikan formula" value="" disabled="true">{formula_label}</textarea> 
					      <input type="hidden" class="form-control" name="formula" id="formula" 
					      placeholder="isikan formula" value="{formula}">
					    </div>
					    <div class="col-sm-offset-2 col-sm-10">
					    	<div class='row'>
					    	<div class="col col-sm-12">
					    	<div class="col col-sm-12 b-border">Opsi Formula : </div>
					    <!-- [autocomplete][SUM][AVG][a/b][b/a][a/b*%][b/a*%] -->
					    <br>
					    {opsi_formula}
					    	</div>
					    	</div>
					   <!--  <input type="text" class="form-control" name="formula_syntax" id="formula_syntax" placeholder="isikan formula" value="{formula}" > -->
							<p class="help-block text-red">*) jika formula kosong, maka indikator diisi secara manual</p>
				      	</div>
					</div>

					<div class="form-group" id="control_instansi">
					    <label for="idinstansi" class="col-sm-2 control-label">Sumber Data / Instansi</label>
					    <div class="col-sm-10">
					    	<select name="idinstansi" id="idinstansi" class="form-control" >
					    		{opsi_instansi}
					    	</select>
					    </div>
					</div>	

			<!-- keperluan lebih lanjut

					<div class="form-group" id="control_bidang">
					    <label for="idbidang_instansi" class="col-sm-2 control-label">Bidang Instansi</label>
					    <div class="col-sm-6">
					    	<select name="idbidang_instansi" id="idbidang_instansi" class="form-control" >
					    		{opsi_bidang}
					    	</select>
					    	<p class='help-block'>* wali bidang yang menangani indikator ini</p>
					    </div>
					</div>	

					<div class="form-group" id="control_sub_urusan">
					    <label for="sub_urusan" class="col-sm-2 control-label">Sub Urusan</label>
					    <div class="col-sm-6">
					    	<select name="sub_urusan" id="sub_urusan" class="form-control" >
					    		{opsi_sub_urusan}
					    	</select>
					    </div>
					</div>	

			-->

					<div class="form-group" id="control-ordering">
					    <label for="" class="col-sm-2 control-label">No Urut</label>
					    <div class="col-sm-2">
					    	<input  class="form-control" type="" name="ordering" id="ordering" value="{ordering}">
					    </div>
					</div>	

					<div class="form-group" id="control_kegunaan">
					    <label for="" class="col-sm-2 control-label">Penggunaan</label>
					    <div class="col-sm-10">
					    {cek_penggunaan}
					    </div>
					</div>	

					<div class="form-group" id="control_publish">
					    <label for="" class="col-sm-2 control-label">Publish</label>
					    <div class="col-sm-10">
					    {cek_publish}
					    </div>
					</div>	

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<!--- onClick="javascript:history.go(-1);"  ---->
							<button type="reset" class="btn btn-warning btn-flat"  data-dismiss="modal"><i class="fa fa-close"></i>&nbsp;Batal</button>
						    <button type="submit" class="btn btn-flat btn-info"><i class="fa fa-save"></i>&nbsp;Simpan</button>
						    <p class="help-block text-blue">(atau pencet enter untuk menyimpan)</p>
						</div>
					</div>	
					<input type="hidden" name="id" id="id" value="{id}" />
					<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
					<input type="hidden" name="tbmode" id="tbmode" value="{tbmode}" />
				</form>
			</div>
		</div>
	</div>


        <div class="col-md-12" id="maplegendeditor">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Form Edit Map Legend</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				<!-- <form id="frm_maplegend" name="frm_maplegend" class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/kelompok"> -->


					<table class="table detail_data table-striped">
						
						<tr>
							<th rowspan="2">Label</th><th colspan="2">Range</th><th rowspan="2">Warna</th><th rowspan="2">Aksi</th>
						</tr>
						<tr>
							<th>Minimum</th><th>Maximum</th>
						</tr>

						{list_maplegend}

						<tr class="row_legend_add">
							<td><input form="frm_add" type="text" class="form-control" name="label" id="label" placeholder="ketik untuk menambah label"></td>
							<td><input form="frm_add" type="number" class="form-control" name="batas_bawah" id="batas_bawah" placeholder="isikan batas bawah"></td>
							<td><input form="frm_add" type="number" class="form-control" name="batas_atas" id="batas_atas" placeholder="isikan batas atas"></td>
							<td><input form="frm_add" type="text" class="form-control" name="warna" id="warna" placeholder="isikan warna"></td>
							<td><button form="frm_add" type="button" class="form-control btn-info btn_add"><i class="fa fa-plus"></i></button></td>
					    </tr>

					</table>

					<form id="frm_add" hidden>
						<input type="hidden" form="frm_add" name="id" id="id" value="{id}" />
					</form>

					<!-- <input type="hidden" name="id" id="id" value="{id}" />
					<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
					<input type="hidden" name="tbmode" id="tbmode" value="{tbmode}" />
				</form> -->
			</div>
		</div>
