
<div class="col-md-12">
	<div class="box box-warning" id="div_frm_output">
		<div class="box-header with-border">
		  <h3 class="box-title">Form {status} Dokumen Output</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">

			<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/output">	
					
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label">Judul</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="title" id="title" 
					  placeholder="isikan judul" value="{title}" >
					</div>
				</div>
				<div class="form-group">
					<label for="content" class="col-sm-2 control-label">Keterangan</label>
					<div class="col-sm-10">
						<textarea class="form-control" name="content" 
						id="content" rows="3" placeholder="isikan keterangan">{content}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="filesumber" class="col-sm-2 control-label">File Sumber </label>
					<div class="col-sm-10">
						<input type="file" name="filesumber" id="filesumber" value="{filesumber}">
						<p class="help-block">File pdf,odp (open dokumen presentation) dan video (mp4/webm) atau gambar format jpg/png</p>
					</div>
				</div>	
				<div class="form-group">
					<label for="publish" class="col-sm-2 control-label">Publikasikan </label>
					<div class="col-sm-10">
						{cek_publish}
						<!-- <div><p class="help-block">publikasikan dokumen / file</p></div> -->
					</div>
				</div>				 
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="reset" onClick="javascript:history.go(-1);" class="btn btn-warning btn-flat"><i class="fa fa-close"></i>&nbsp;Batal</button>
					  <button type="submit" class="btn btn-info btn-flat"><i class="fa fa-save"></i>&nbsp;Simpan</button>
					</div>
				</div>	
				
				<input type="hidden" name="id" id="id" value="{id}" />
				<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
			</form>

		</div>
	<!-- /.box-body -->
	</div>
</div>
