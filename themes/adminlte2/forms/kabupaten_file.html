        <div class="col-md-12">
          <div class="box box-primary" id="search_panel">
            <div class="box-header with-border">
              <h3 class="box-title">upload file indikator Kabupaten</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/kabupaten">

					<div class="form-group">
						<label for="filedata" class="col-sm-2 control-label">File : </label>
						<div class="col-sm-10 control-group">
						    <input type="file" name="filedata" id="filedata">
							<p class="help-block">File Excel (.xlsx) yang sebelumnya di Export {nama_file}</p>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="reset" onClick="javascript:history.go(-1);" class="btn btn-warning btn-flat"><i class="fa fa-close"></i>&nbsp;Batal</button>
						    <button type="submit" name="submit" id="submit" class="btn btn-flat btn-info"><i class="fa fa-save"></i>&nbsp;Upload</button>
						</div>
					</div>	
					<input type="hidden" name="type" id="type" value="{type}" />
					<input type="hidden" name="id" id="id" value="{id}" />
					<input type="hidden" name="tahun_awal" id="tahun_awal" value="{tahun_awal}" />
					<input type="hidden" name="tahun_akhir" id="tahun_akhir" value="{tahun_akhir}" />
					<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
				</form>
			</div>
		</div>
