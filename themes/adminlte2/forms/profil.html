
<div class="col-md-12">
          <div class="box box-primary" id="search_panel">
            <div class="box-header with-border">
              <h3 class="box-title">Profil</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				    	<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/profil">
				    	<div class="form-group">
											    <label for="pass" class="col-sm-2 control-label">Username</label>
											    <div class="col-sm-10">
											      <input type="text" class="form-control" name="username" id="username" 
											      placeholder="isikan username" value="{username}" disabled>
											    </div>
											  </div>	

						<div class="form-group">
											    <label for="passold" class="col-sm-2 control-label">Password Lama</label>
											    <div class="col-sm-10 control-group">
											      <input type="password" class="form-control" name="passold" id="passold" 
											      placeholder="isikan password lama" 
											      data-validation-ajax-ajax="{rootdir}ajax/profil/jsoncheck/1" >
											      <p class="help-block text-red"></p>
											    </div>
											  </div>
						<div class="form-group">
											    <label for="pass" class="col-sm-2 control-label">Password Baru</label>
											    <div class="col-sm-10">
											      <input type="password" class="form-control" name="pass" id="pass" 
											      placeholder="isikan password baru (kosongkan jika tidak ingin mengubah)"  >
											    </div>
						</div>
						<div class="form-group">
											    <label for="repass" class="col-sm-2 control-label">Ulangi Password</label>
											    <div class="col-sm-10 control-group">
											      <input type="password" class="form-control" name="repass" id="repass" 
											      placeholder="ulangi password baru (kosongkan jika tidak ingin mengubah)"
											      data-validation-match-match="pass" 
											      data-validation-match-message="pengulangan password tidak sesuai"	
											       >
											       <p class="help-block text-red"></p>
											    </div>
						</div>


											 <div class="form-group">
											    <label for="email" class="col-sm-2 control-label">Email</label>
											    <div class="col-sm-10">
											      <input type="text" class="form-control" name="email" id="email" 
											      placeholder="isikan email" value="{email}" >
											    </div>
											  </div>
						 <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-info">Submit</button>
						    </div>
						 </div>	
						 <input type="hidden" name="id" id="id" value="{id}" />
					  	 <input type="hidden" name="cntmode" id="cntmode" value="upd" />
					    </form>

            </div>
            <!-- /.box-body -->
          </div>
