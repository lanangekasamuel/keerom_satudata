
<div class="box box-default">
    <div class="box-header">
        <h3>Form {status} galeri</h3>
    </div>
    <div class="box-body">
    	<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/galeri">	
			<div class="form-group">
			    <label for="title" class="col-sm-2 control-label">Title</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="title" id="title" 
			      placeholder="isikan title" value="{title}" >
			    </div>
			</div>
		
			<div class="form-group">
			    <label for="content" class="col-sm-2 control-label">Content</label>
			    <div class="col-sm-10">
					<textarea class="form-control" name="content" 
					id="content" rows="3">{content}</textarea>
				</div>
			 </div>			

			<div class="form-group">
			    <label for="image" class="col-sm-2 control-label">File gambar </label>
			    <div class="col-sm-10">
			    	<input type="file" name="image" id="image">
			    	<p class="help-block">File gambar format jpg (530 x 400px) </p>
			  	</div>
			</div>

		  	<!--
			<div class="form-group">
			    <label for="video" class="col-sm-2 control-label">Link Video</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="video" id="video" 
			      placeholder="isikan link video" value="{video}" >
			    </div>
			</div>
			
			
			<div class="form-group">
			    <label for="postdate" class="col-sm-2 control-label">Postdate</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="postdate" id="postdate" 
			      placeholder="isikan postdate" value="{postdate}" >
			    </div>
			</div>
			-->	  

			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Submit</button>
			    </div>
			</div>	
			<input type="hidden" name="id" id="id" value="{id}" />
			<input type="hidden" name="idalbum" id="idalbum" value="{idalbum}" />
		  	<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
	    </form>
	</div>
</div>
