<div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Group</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
<form role="form"  enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/akses">
              <div class="box-body">
                <div class="form-group">
                  <label for="group">Nama Group</label>
                  <input type="" class="form-control" id="group"  name="group" placeholder="ketik nama group" value="{group}">
                </div>
                <div class="form-group">
                  <label for="adminmenu">Pilih menu yg bisa diakses oleh group ini</label><br>
                  <div class="row">{cb_akses_menu}</div>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                <input type="hidden" name="id" id="id" value="{id}" />
				<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
              </div>
            </form>

                      </div>
        </div>
        <!-- /.col -->
      </div>
