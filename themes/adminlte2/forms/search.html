
<div class="col-md-12">
	<div class="box box-primary" id="search_panel">
		<div class="box-header with-border">
			<h3 class="box-title">Pencarian Data / Indikator</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<form method="POST" class="form-horizontal" role="form" id="frm_search" action="".ROOT_URL."search.htm">
				<div class="form-group">
					<label for="pass" class="col-sm-2 control-label text-right">Kelompok :</label>
					<div class="col-sm-10">
						<select name="kelompok_urusan" id="kelompok_urusan" class="form-control bg-info" >
							<option value="0">--semua kelompok--</option>
							{opt_kelompok}
						</select>
					</div>
				</div>
			 	<div class="form-group">
					<label for="email" class="col-sm-2 control-label text-right">Sub Kelompok :</label>
					<div class="col-sm-10">
						<select name="jenis_urusan" id="jenis_urusan" class="form-control" >
							<option value="0">--semua jenis--</option>
							{opt_jenis}
						</select>
					</div>
				</div>
		 		<div class="form-group">
					<label for="pass" class="col-sm-2 control-label text-right">Kata Kunci : </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="search" id="search" 
						placeholder="kata kunci" value="{keyword}" >
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="reset" class="btn btn-warning btn-md btn-flat"><i class="fa fa-refresh"></i>&nbsp;reset</button>
						<button type="submit" class="btn btn-success btn-md btn-flat"><i class="fa fa-search"></i>&nbsp;cari</button>
					</div>
				</div> 
			</form>

		</div>
		<!-- /.box-body -->
		<div class="box-footer">
			<div id="search_result" style="min-height:150px;"></div>
		</div>
		<!-- /.box-footer -->
	</div>
</div>

<style>
.ui-menu-item{
	width: 0%;
	font-size: 12px;
}
.ui-autocomplete { max-height: 200px; overflow-y: scroll; overflow-x: hidden;}
</style>


<!-- Modal -->
<div id="chartModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Chart</h4>
			</div>
			<div class="modal-body" id="modal_content">
			{}
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>

	</div>
</div>
