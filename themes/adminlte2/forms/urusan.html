        <div class="col-md-12">
          <div class="box box-primary" id="search_panel">
            <div class="box-header with-border">
              <h3 class="box-title">Form {status} Urusan</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				<form id="frm_urusan" name="frm_urusan" class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/urusan">

					<div class="form-group">
						<label for="parent" class="col-sm-2 control-label">Sub dari</label>
						<div class="col-sm-10 control-group">
						    <input type="text" class="form-control" name="parent" id="parent" 
						    placeholder="" value="{parent}" disabled>
						</div>
					</div>	

					<div class="form-group">
						<label for="urusan" class="col-sm-2 control-label">Urusan</label>
						<div class="col-sm-10 control-group">
						    <input type="text" class="form-control" name="urusan" id="urusan" 
						    placeholder="isikan uraian urusan" value="{urusan}">
						</div>
					</div>		    			

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<!--- onClick="javascript:history.go(-1);"  ---->
							<button type="reset" class="btn btn-warning btn-flat"  data-dismiss="modal"><i class="fa fa-close"></i>&nbsp;Batal</button>
						    <button type="submit" class="btn btn-flat btn-info"><i class="fa fa-save"></i>&nbsp;Simpan</button>
						</div>
					</div>	
					<input type="hidden" name="id" id="id" value="{id}" />
					<input type="hidden" name="kode_urusan" id="kode_urusan" value="{kode_urusan}" />
					<input type="hidden" name="kode_suburusan" id="kode_suburusan" value="{kode_suburusan}" />
					<input type="hidden" name="idsub_urusan" id="idsub_urusan" value="{idsub_urusan}" />
					<input type="hidden" name="cntmode" id="cntmode" value="{action}" />
				</form>
			</div>
		</div>
