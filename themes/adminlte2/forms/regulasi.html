
				<div class="panel panel-default">
				    <div class="panel-heading">
				        Form {status} regulasi
				    </div>
				    <div class="panel-body">

				    	<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/regulasi">	
						<div class="form-group">
											    <label for="peraturan" class="col-sm-2 control-label">Peraturan</label>
											    <div class="col-sm-10">
											      <input type="text" class="form-control" name="peraturan" id="peraturan" 
											      placeholder="isikan peraturan" value="{peraturan}" >
											    </div>
											  </div><div class="form-group">
											    <label for="penjelasan" class="col-sm-2 control-label">Penjelasan</label>
											    <div class="col-sm-10">
											      <input type="text" class="form-control" name="penjelasan" id="penjelasan" 
											      placeholder="isikan penjelasan" value="{penjelasan}" >
											    </div>
											  </div>

											  <div class="form-group">
											    <label for="file" class="col-sm-2 control-label">File </label>
											    <div class="col-sm-10">
											    	<input type="file" name="file" id="file">
											    	<p class="help-block">File dokumen format pdf </p>
											  	</div>
											  </div>

						 <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">Submit</button>
						    </div>
						 </div>	
						 <input type="hidden" name="id" id="id" value="{id}" />
					  	 <input type="hidden" name="cntmode" id="cntmode" value="{action}" />
					    </form>
					</div>
				</div>
				<script>				
					$('#postdate').datepicker({
						format: 'yyyy-mm-dd'
					}).on('changeDate', function(ev){					
						$('#postdate').text($('#postdate').data('date'));					
						$('#postdate').datepicker('hide');
						});				
				</script>
