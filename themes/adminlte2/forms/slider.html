
	<div class="col-md-12">
          <div class="box box-warning" id="search_panel">
            <div class="box-header with-border">
              <h3 class="box-title">Form {status} Slider</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

				    	<form class="form-horizontal" enctype="multipart/form-data" role="form" method="post" action="{rootdir}giadmin/slider">	
						
						<div class="form-group">
											    <label for="title" class="col-sm-2 control-label">Judul</label>
											    <div class="col-sm-10">
											      <input type="text" class="form-control" name="title" id="title" 
											      placeholder="isikan judul" value="{title}" >
											    </div>
											  </div><div class="form-group">
										    <label for="content" class="col-sm-2 control-label">Keterangan</label>
										    <div class="col-sm-10">
												<textarea class="form-control" name="content" 
												id="content" rows="3" placeholder="isikan keterangan">{content}</textarea>
											</div>
										 </div>
						<div class="form-group">
											    <label for="image" class="col-sm-2 control-label">Gambar </label>
											    <div class="col-sm-10">
											    	<input type="file" name="image" id="image">
											    	<p class="help-block">File gambar format jpg (ukuran : 1150x400 pixel) </p>
											  	</div>
											  </div>				 
						 <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="reset" onClick="javascript:history.go(-1);" class="btn btn-warning btn-flat"><i class="fa fa-close"></i>&nbsp;Batal</button>
						      <button type="submit" class="btn btn-info btn-flat"><i class="fa fa-save"></i>&nbsp;Simpan</button>
						    </div>
						 </div>	
						 <input type="hidden" name="id" id="id" value="{id}" />
					  	 <input type="hidden" name="cntmode" id="cntmode" value="{action}" />
					    </form>
 </div>
            <!-- /.box-body -->
          </div>
