<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{sitetitle}</title>
	<meta name="description" content="{sitedesc}">
	<meta name="keywords" content="{sitekey}">
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="{themepath}bootstrap/css/bootstrap.min.css">
	 <!-- Font Awesome -->
	<link rel="stylesheet" href="{themepath}plugins/font-awesome-4.5.0/css/font-awesome.min.css">
 <!-- Font Awesome -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
	<!-- Ionicons -->
	<!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
	<!-- Theme style -->
	<link rel="stylesheet" href="{themepath}dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
			 folder instead of downloading all of them to reduce the load. -->
 <!-- intro js CSS -->
	<link rel="stylesheet" href="{themepath}plugins/intro.js-2.3.0/introjs.css">
	<!-- <link rel="stylesheet" href="{themepath}plugins/intro.js-2.3.0/themes/introjs-dark.css"> -->
	<!-- Pusdalisbang CSS -->
	<link rel="stylesheet" href="{themepath}css/common.css">
	<link rel="stylesheet" href="{themepath}css/startpage.css">
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav">

<!-- [anovedit] -->
<script>window.ENV_DEFINED_VARS = {ENV_DEFINED_VARS}</script>
<link rel="stylesheet" href="{themepath}kustomisasi.css?20180923231150">
<script src="{themepath}kustomisasi-init.js?20180923231150"></script>

<div class="wrapper">

	<header class="main-header">
		<nav class="navbar navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a href="{home}beranda/" class="navbar-brand"><i class="fa fa-home"></i></a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
						<i class="fa fa-bars"></i>
					</button>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse pull-left" id="navbar-collapse">
					<ul class="nav navbar-nav">
						<!-- {menu-ss} -->
						{menu}
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" id="navbar-search-input" placeholder="Search">
						</div>
					</form>
				</div>
				<!-- /.navbar-collapse -->
				<!-- Navbar Right Menu -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Messages: style can be found in dropdown.less-->
						
						<!-- /.messages-menu -->
						
						<!-- User Account Menu -->
						{account_menu}
						
					</ul>
				</div>
				<!-- /.navbar-custom-menu -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
	<!-- Full Width Column -->

	<div class="content-wrapper startpage">
		<div class="container">
		<!-- Content Header (Page header) -->

			<section id="home">

				<div class="row center-all">
					<div class="col col-xs-12 text-center pusda-title f-sansa text-bold">
						<br>
						{SITE_TITLE}
						<br>
						<br>
					</div>

					<div class="col col-sm-4 col-lg-5 text-center secondary-logo"><img src="{home}files/images/logo_provinsi_shaded.png"><br>
						<a href="{home}beranda/"><button type="button" class="btn btn-primary btn-flat margin btn-utama text-center"><i class="fa fa-home"></i> Beranda </button></a><br>
					</div>

					<div class="col col-sm-4 col-lg-5 text-right" data-step="10" data-intro="gunakan menu berikut untuk mengakses dengan cepat">
						<a href="{home}beranda/"><button type="button" class="btn btn-primary btn-flat margin btn-utama text-left"><i class="fa fa-home"></i> Beranda </button></a><br>
						<a href="{home}analisa/"><button type="button" class="btn btn-primary btn-flat margin btn-utama text-left"><i class="fa fa-line-chart"></i> Analisa </button></a><br>
					</div>

					<div class="col col-sm-4 col-lg-2 text-center" data-step="12" data-intro="pilih 'Beranda' untuk masuk kehalaman utama Pusdalisbang">
						<div class="base-logo">
							<img src="{home}files/images/logo_provinsi_shaded.png" style="width: 100%;">
						</div>
					</div>

					<div class="col col-sm-4 col-lg-5 text-left" data-step="11" data-intro="gunakan menu berikut untuk mengakses dengan cepat">
						<a href="{home}skpd/"><button type="button" class="btn btn-primary btn-flat margin btn-utama text-left"> <i class="fa fa-users"></i> Wali Data </button></a><br>
						<a href="{home}output/"><button type="button" class="btn btn-primary btn-flat margin btn-utama text-left"><i class="fa fa-book"></i> Berkas </button></a><br>
					</div>
				</div>

			</section>

		</div>
		<!-- /.container -->
	</div>
	<!-- /.content-wrapper -->

	<footer class="main-footer">
		<div class="container">
			<div class="pull-right" style="margin-top:-5px;" data-step="9" data-position="top" data-intro="<b>Menu Lainnya</b><br>gunakan untuk membuka menu/halaman lain">
			 {menufooter}
			</div>
			{SITE_COPYRIGHT}
		</div>
		<div id="intro_button" style="position:fixed; bottom:10px; right:10px; font-size:54px; border-radius:4px solid #999;">
		<a onClick="startIntro_begin();"><i class="fa fa-question-circle"></i></a>
		</div>
		<!-- /.container -->
	</footer>
</div>
<!-- ./wrapper -->

<script>
	var PUSDAHOST = '{home}';
	var ERROR_TAG = '{error_tag}';
	window.env_is_startpage = true;
</script>
<!-- jQuery 2.2.0 -->
<script src="{themepath}plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="{themepath}bootstrap/js/bootstrap.min.js"></script>

<!-- AdminLTE App -->
<script src="{themepath}dist/js/app.min.js"></script>
<!-- login -->
<script src="{themepath}plugins/jQuery/jquery.md5.js"></script>
<script>
	$("#loginform").submit(function(event) {
		//event.preventDefault();
		$("#user").val( $.md5($.md5($("#userX").val().toLowerCase())) ); //escape case sesitive username
		$("#pass").val( $.md5($.md5($("#passX").val())) ); 
		// alert('s');              
	});
	$(document).ready(function(){
		return;
		var ishideintro = getCookie('hideintro');
		if (ishideintro == 0) {
			startIntro_begin();
		}
	});
</script>
<!-- intro js -->
<script src="{themepath}plugins/intro.js-2.3.0/intro.js"></script>
<script src="{themepath}js/intro_pusdalisbang.js"></script>
<script src="{themepath}js/common.js"></script>
{pagescript}
<!-- AdminLTE for demo purposes
<script src="{themepath}dist/js/demo.js"></script>
 -->
</body>
</html>
