<div class="wrapper">

	<header class="main-header">

		<!-- Logo -->
		<a href="{rootdir}beranda/" class="logo">
			<!-- mini logo for sidebar mini 50x50 pixels -->
			<span class="logo-mini"><img src="{home}files/images/logo_papua.png"></span>
			<!-- logo for regular state and mobile devices -->
			<span class="logo-lg" style="font-weight: bold;">{SITE_TITLE}</span>
		</a>

		<!-- Header Navbar: style can be found in header.less -->
		<nav class="navbar navbar-static-top" role="navigation">
			<!-- Sidebar toggle button-->
			<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
				<span class="sr-only">Toggle navigation</span>
			</a>
			<!-- Navbar Right Menu -->
			<div class="navbar-custom-menu" data-step="1" data-intro="<b>Navigasi Website</b><br>pilih menu-menu berikut untuk mengakses website">
				<ul class="nav navbar-nav">
					<li data-step="3" data-intro="<b>Tombol Home</b><br>klik untuk kembali ke beranda portal">
						<a href="{rootdir}beranda/"><i class="fa fa-home"></i> Portal</a>
					</li>
					<!-- Messages: style can be found in dropdown.less-->
					
					<!-- Notifications: style can be found in dropdown.less -->
					
					<!-- Tasks: style can be found in dropdown.less -->
					
					<!-- User Account: style can be found in dropdown.less -->
					{account_menu}
					<!-- Control Sidebar Toggle Button -->
					<li>
						<a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
					</li>
				</ul>
			</div>

		</nav>
	</header>
	<!-- Left side column. contains the logo and sidebar -->
	<aside class="main-sidebar">
		<!-- sidebar: style can be found in sidebar.less -->
		<section class="sidebar">
			<!-- Sidebar user panel -->
			<!-- <div class="user-panel">
				<div class="pull-left image">
					<img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
				</div>
				<div class="pull-left info">
					<p>Alexander Pierce</p>
					<a href="#"><i class="fa fa-circle text-success"></i> Online</a>
				</div>
			</div> -->
			<!-- search form -->
			<form action="#" method="get" class="sidebar-form">
				<div class="input-group">
					<input type="text" name="q" class="form-control" placeholder="Search...">
							<span class="input-group-btn">
								<button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
								</button>
							</span>
				</div>
			</form>
			<!-- /.search form -->
			<!-- sidebar menu: : style can be found in sidebar.less -->
			<ul class="sidebar-menu" data-step="4" data-position="right" data-intro="<b>Menu Administrasi</b><br>pilih untuk memulai proses administrasi">
				<li class="header">MAIN NAVIGATION</li>
				{menu}
			</ul>
		</section>
		<!-- /.sidebar -->
	</aside>

	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper" >
		<section class="content-header">
	        <h4 class="text-red"><button href="#" id="btn_intro_adm" data-step="9" data-position="right" data-intro="<b>Tombol Tip</b><br>gunakan untuk memperoleh informasi" onClick="startIntro_admin('{modulmode}');">
			    <i class="fa fa-question-circle"></i>&nbsp;Tips 
			</button></h4>
	      <ol class="breadcrumb">
	        <li><a href="{home}beranda/"><i class="fa fa-home"></i> Home</a></li>
	        <li><a href="{home}giadmin"><i class="fa fa-dashboard"></i> Admin</a></li>
	        <li class="active">{pgtitle}</li>
	      </ol>
	    </section>

		 <!-- Main content -->
		<section class="content" data-step="5" data-position="left" data-intro="<b>Konten Utama</b><br>kontent administrasi ditampilkan disini">

		{body}
			
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

	<footer class="main-footer">
		<div class="pull-right" style="margin-top:-5px;">
		 {menufooter}
		</div>
		{SITE_COPYRIGHT}
	</footer>

	<!-- Control Sidebar -->
	<aside class="control-sidebar control-sidebar-dark">
		<!-- Create the tabs -->
		<ul class="nav nav-tabs nav-justified control-sidebar-tabs">
			<li><a href="#control-sidebar-home-tab" data-toggle="tab"><i class="fa fa-home"></i></a></li>
			<li><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
		</ul>
		<!-- Tab panes -->
		<div class="tab-content">
			<!-- Home tab content -->
			<div class="tab-pane" id="control-sidebar-home-tab">

			</div>
			<!-- /.tab-pane -->

			<!-- Settings tab content -->
			<div class="tab-pane" id="control-sidebar-settings-tab">

			</div>
			<!-- /.tab-pane -->
		</div>
	</aside>
	<!-- /.control-sidebar -->
	<!-- Add the sidebar's background. This div must be placed
			 immediately after the control sidebar -->
	<div class="control-sidebar-bg"></div>

</div>
<!-- ./wrapper -->

<!-- Print Area -->
<div id="print_area" hidden>
	<div class="print_header row" style="margin:0px;">
		<div class="pull-right">
			<button class="btn btn-flat btn-info" onClick="javascript:window.print();"><i class="fa fa-print"></i></button>
			<button class="btn btn-flat btn-warning" onClick="cancel_print();"><i class="fa fa-close"></i></button>
		</div>
		<!-- {LOGO} Pusdalisbang Papua -->
	</div>
	<div id="print_content"></div>
</div>
<!-- Edn of Print Area -->
